<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:#2d6468";>
       <div class="col-4" style="margin:30px auto";>
        <div class="card" style="color:#0333f1" >
            <div class="card-header"  style="text-align:center" >
           <h5><span style="color:#ece62e">Personal info </span></h5>
            </div>
            <div class="card-body"  style="text-align:center" >
              <h6 class="card-title"><span style="color:#0333f1">Email id</span>:<span style="color:#880808">{{ request.session.email}}</span></h5>
              <h6 class="card-title"><span style="color:#0333f1">Full Name</span>:<span style="color:#10b639">{{ request.session.name }}</span></h5>
              <h6 class="card-title"><span style="color:#0333f1">Age</span>:<span style="color:#10b639">{{ request.session.age }}</span></h5>
              <h6 class="card-title"><span style="color:#0333f1">Gender</span>:<span style="color:#10b639">{{ request.session.gender }}</span></h5>
              <a button type='submit' class="btn btn-primary" href="{%url 'logout' %}">Logout</button></a>             

            </div>
          </div>
        <div>
        
        
    </body>
</html>
